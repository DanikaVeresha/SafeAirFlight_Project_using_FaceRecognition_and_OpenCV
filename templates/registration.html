<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTRATION</title>
</head>
<body>
<form action="registration" method="post">
    {% csrf_token %}
    <div class="container">
        <label for="username"><b>Your Name</b></label>
        <input type="text" placeholder="Registration: Pilot Name" name="username" required>
        <label for="password"><b>Your Access Codee</b></label>
        <input type="text" placeholder="Registration: Access Code" name="password" required>

        <button type="submit">Registration</button>
    </div>
</form>
</body>
</html>
